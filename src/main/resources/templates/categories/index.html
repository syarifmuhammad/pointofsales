<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% comment %} <tr th:each="product, iStat : ${products.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <td th:text="${product.id}" />
            <td th:text="${product.name}" />
        </tr> {% endcomment %}
    </tbody>
</table>
