<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::section}, ~{::css}, ~{::js})}">

<head>
    <title>Halaman Transaksi</title>
    <th:block th:fragment="css">
    </th:block>
</head>

<body>
    <section>
        <h1 class="h3 mb-2 text-gray-800">Halaman Manage Data Transaksi</h1>
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Data Transaksi</h6>
                <a th:href="@{/transactions/create}" class="btn btn-primary btn-icon-split">
                    <span class="icon text-white-50">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span class="text">Tambah Transaksi</span>
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <form method="GET" th:action="@{/transactions}">
                                    <label>Search:
                                        <input type="search" th:value="${search}" name="search"
                                            class="form-control form-control-sm" placeholder="Cari dengan nama customer"
                                            aria-controls="dataTable">
                                    </label>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered dataTable" id="dataTable" width="100%"
                                    cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                    <thead>
                                        <tr role="row">
                                            <th>No</th>
                                            <th>Customer Name</th>
                                            <th>Transaction Number</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="transaction, iter : ${transactions.content}">
                                        <td th:text="${(10 * page) + iter.index + 1}" />
                                        <td th:text="${transaction.customer.name}" />
                                        <td th:text="${transaction.transactionNumber}" />
                                        <td>
                                            <a th:href="@{/transactions/update/}+${transaction.id}" class="btn btn-info btn-circle">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/transactions/delete/}+${transaction.id}" class="btn btn-danger btn-circle">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <th:block th:fragment="js">
    </th:block>
</body>

</html>
