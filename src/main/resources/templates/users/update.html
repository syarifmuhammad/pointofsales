<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::section}, ~{::css}, ~{::js})}">

<head>
    <title>Halaman Edit User</title>
    <th:block th:fragment="css">
    </th:block>
</head>

<body>
    <section>
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Edit User</h6>
            </div>
            <div class="card-body">
                <form autocomplete="off" method="POST" th:object="${userForm}" th:action="@{/users/update/}+*{id}">
                    <input type="hidden" required th:field="*{id}">
                    <div class="form-group">
                        <input required type="text" th:field="*{fullname}" class="form-control" placeholder="Fullname"
                            autofocus="true">
                        <span class="has-error" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>
                    </div>

                    <div class="form-group">
                        <input required type="email" th:field="*{email}" class="form-control" placeholder="Email"
                            autofocus="true">
                        <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                        <span class="text-warning">*Jika tidak diisi password tidak akan berubah</span>
                        <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Edit Akun</button>
                </form>
            </div>
        </div>
    </section>
    <th:block th:fragment="js">
    </th:block>
</body>

</html>
